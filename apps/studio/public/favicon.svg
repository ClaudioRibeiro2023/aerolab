<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  <!-- Stylized airplane/rocket shape representing AeroLab -->
  <g transform="translate(50, 50)" filter="url(#glow)">
    <!-- Main body -->
    <path d="M0,-30 L12,-5 L8,25 L0,20 L-8,25 L-12,-5 Z" fill="white" opacity="0.95"/>
    <!-- Wings -->
    <path d="M-12,-5 L-30,10 L-15,15 L-8,5 Z" fill="white" opacity="0.85"/>
    <path d="M12,-5 L30,10 L15,15 L8,5 Z" fill="white" opacity="0.85"/>
    <!-- Cockpit -->
    <ellipse cx="0" cy="-18" rx="5" ry="8" fill="#4F46E5" opacity="0.6"/>
    <!-- Trail -->
    <path d="M-5,20 L0,35 L5,20" fill="white" opacity="0.7"/>
  </g>
</svg>
