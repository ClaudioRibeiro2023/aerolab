<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - AGNO Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f1f5f9;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0 auto 2rem;
      box-shadow: 0 0 40px rgba(59, 130, 246, 0.3);
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #f1f5f9;
    }
    
    p {
      color: #94a3b8;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: 9999px;
      color: #f87171;
      font-size: 0.875rem;
      margin-bottom: 2rem;
    }
    
    .status::before {
      content: '';
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
    }
    
    .features {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .features h3 {
      font-size: 0.875rem;
      color: #64748b;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    .feature-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }
    
    .feature {
      padding: 0.5rem 1rem;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 9999px;
      font-size: 0.875rem;
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">A</div>
    <h1>Você está offline</h1>
    <p>Parece que você perdeu a conexão com a internet. Verifique sua conexão e tente novamente.</p>
    
    <div class="status">Sem conexão</div>
    
    <button class="btn" onclick="window.location.reload()">
      <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Tentar novamente
    </button>
    
    <div class="features">
      <h3>Disponível offline</h3>
      <div class="feature-list">
        <span class="feature">Dashboard</span>
        <span class="feature">Histórico</span>
        <span class="feature">Configurações</span>
      </div>
    </div>
  </div>
  
  <script>
    // Check for online status
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
