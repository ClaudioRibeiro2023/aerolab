# Docker Compose Override for Local Development
# This file is automatically loaded when running `docker-compose up`

version: '3.8'

services:
  # PostgreSQL with exposed port for local tools
  db:
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis with exposed port
  redis:
    ports:
      - "${REDIS_PORT:-6379}:6379"

  # Keycloak with dev mode
  keycloak:
    environment:
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
    ports:
      - "${KEYCLOAK_HTTP_PORT:-8080}:8080"

  # API with hot-reload
  api:
    build:
      context: ../api-template
      dockerfile: Dockerfile
      target: development
    volumes:
      - ../api-template:/app
      - /app/__pycache__
    environment:
      - DEBUG=true
      - LOG_LEVEL=debug
    ports:
      - "${API_PORT:-8000}:8000"

  # Frontend dev server (optional, usually run locally)
  # Uncomment if you want to run frontend in Docker
  # web:
  #   build:
  #     context: ../apps/web
  #     dockerfile: Dockerfile
  #     target: development
  #   volumes:
  #     - ../apps/web:/app
  #     - /app/node_modules
  #   ports:
  #     - "5173:5173"
  #   environment:
  #     - VITE_API_URL=http://localhost:8000/api

volumes:
  postgres_data:
