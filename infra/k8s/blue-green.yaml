# Blue-Green Deployment Configuration
# Enables zero-downtime deployments with instant rollback capability

---
# Blue Deployment (current production)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-blue
  namespace: template-platform
  labels:
    app: api
    version: blue
    app.kubernetes.io/name: template-platform
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
      version: blue
  template:
    metadata:
      labels:
        app: api
        version: blue
    spec:
      containers:
        - name: api
          image: template-platform/api:blue
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: template-platform-config
            - secretRef:
                name: template-platform-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3

---
# Green Deployment (new version for testing)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-green
  namespace: template-platform
  labels:
    app: api
    version: green
    app.kubernetes.io/name: template-platform
    app.kubernetes.io/component: api
spec:
  replicas: 0  # Start with 0, scale up when deploying
  selector:
    matchLabels:
      app: api
      version: green
  template:
    metadata:
      labels:
        app: api
        version: green
    spec:
      containers:
        - name: api
          image: template-platform/api:green
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: template-platform-config
            - secretRef:
                name: template-platform-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3

---
# Production Service (points to active deployment)
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: template-platform
  labels:
    app: api
spec:
  selector:
    app: api
    version: blue  # Switch to 'green' during deployment
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP

---
# Preview Service (for testing green deployment)
apiVersion: v1
kind: Service
metadata:
  name: api-preview
  namespace: template-platform
  labels:
    app: api
    environment: preview
spec:
  selector:
    app: api
    version: green
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP

---
# Preview Ingress (for testing before switch)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-preview-ingress
  namespace: template-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: preview-api.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-preview
                port:
                  number: 8000

---
# Web Blue Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-blue
  namespace: template-platform
  labels:
    app: web
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
      version: blue
  template:
    metadata:
      labels:
        app: web
        version: blue
    spec:
      containers:
        - name: web
          image: template-platform/web:blue
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5

