              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5

---
# Web Production Service
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: template-platform
spec:
  selector:
    app: web
    version: blue
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP

---
# Web Preview Service
apiVersion: v1
kind: Service
metadata:
  name: web-preview
  namespace: template-platform
spec:
  selector:
    app: web
    version: green
  ports:
    - port: 80
