# Kubernetes Deployment Manifests for Template Platform
# Apply with: kubectl apply -f deployment.yaml

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: template-platform
  labels:
    app.kubernetes.io/name: template-platform

---
# ConfigMap for environment variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: template-platform-config
  namespace: template-platform
data:
  NODE_ENV: "production"
  API_URL: "http://api-service:8000"
  FRONTEND_URL: "http://web-service:80"
  LOG_LEVEL: "info"
  RATE_LIMIT_DEFAULT: "100/minute"
  RATE_LIMIT_AUTH: "10/minute"

---
# Secret for sensitive data (base64 encoded)
apiVersion: v1
kind: Secret
metadata:
  name: template-platform-secrets
  namespace: template-platform
type: Opaque
data:
  # echo -n "your-secret" | base64
  DATABASE_URL: cG9zdGdyZXNxbDovL3VzZXI6cGFzc0Bob3N0OjU0MzIvZGI=
  REDIS_URL: cmVkaXM6Ly9yZWRpczozNjM3OS8w
  JWT_SECRET: eW91ci1qd3Qtc2VjcmV0LWtleQ==
  CSRF_SECRET_KEY: eW91ci1jc3JmLXNlY3JldC1rZXk=

---
# API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: template-platform
  labels:
    app: api
    app.kubernetes.io/name: template-platform
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: template-platform/api:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: template-platform-config
            - secretRef:
                name: template-platform-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true

---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: template-platform
spec:
  selector:
    app: api
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP

---
# Web Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: template-platform
  labels:
    app: web
    app.kubernetes.io/name: template-platform
    app.kubernetes.io/component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: template-platform/web:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5

---
# Web Service
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: template-platform
spec:
  selector:
    app: web
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP

---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: template-platform-ingress
  namespace: template-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - app.example.com
        - api.example.com
      secretName: template-platform-tls
  rules:
    - host: app.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-service
                port:
                  number: 80
    - host: api.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 8000

---
# Horizontal Pod Autoscaler for API
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
  namespace: template-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
# Horizontal Pod Autoscaler for Web
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: web-hpa
  namespace: template-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: web
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

---
# PodDisruptionBudget for API (for rolling updates)
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-pdb
  namespace: template-platform
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: api

---
# PodDisruptionBudget for Web
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: web-pdb
  namespace: template-platform
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: web

---
# NetworkPolicy for API (only allow from web and ingress)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-network-policy
  namespace: template-platform
spec:
  podSelector:
    matchLabels:
      app: api
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: web
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
